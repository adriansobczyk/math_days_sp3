<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Sentence</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% if message %}
  <div class="notification {{ message_type }}">
    {{ message }}
  </div>
  {% endif %}
  <div class="task-form">
    <form action="{{ url_for('submit_sentence') }}" method="POST">
      <div class="form-group">
        <label for="player_id">Player ID:</label>
        <select id="player_id" name="player_id" class="form-control" required>
          {% for player in players %}
          <option value="{{ player.id }}">{{ player.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="cell_number">Numer pola:</label>
        <select id="cell_number" name="cell_number" class="form-control" required>
          {% for i in range(1, 51) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="sentence">Sentence:</label>
        <input type="text" id="sentence" name="sentence" class="form-control" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
